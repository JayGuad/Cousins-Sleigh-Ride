<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Cousins Sleigh Ride</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section id="start-screen" class="screen start-screen">
        <div class="start-overlay">
          <h1>Cousins Sleigh Ride</h1>
          <p>
            Tap the button to start! Use the big Jump button to hop over
            mountain surprises.
          </p>
          <button id="start-button" class="primary-button" type="button">
            Start Sleigh Ride
          </button>
          <p id="load-status" class="load-status">Loading the ride...</p>
        </div>
      </section>

      <section id="game-screen" class="screen game-screen hidden">
        <header class="hud">
          <div class="hud-item">Distance: <span id="distance">0</span> m</div>
          <div class="hud-item">Jumps: <span id="jumps">0</span></div>
        </header>

        <div class="canvas-wrap">
          <canvas
            id="game-canvas"
            aria-label="Sleigh ride game"
            role="img"
          ></canvas>
        </div>

        <div class="controls">
          <button id="jump-button" class="jump-button" type="button">
            Jump!
          </button>
        </div>

        <div id="game-message" class="game-message hidden">
          <div class="message-card">
            <h2>Oops!</h2>
            <p>You bumped into something. Tap to try again.</p>
            <button id="restart-button" class="primary-button" type="button">
              Try Again
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
